<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>50 Fathoms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="Logo_Header">
    <img src="50Fathoms-Logo.png"; width="225"; height=auto>
    <h1 class="header">50 Fathoms Character Sheet</h1>
</div>

<div class = "Character_Basics">
    <div class="Character_Info">
        <h3>Character Info</h3>
        <label>Name:
            <input type="text" name="name" placeholder="" required>
        </label>
        <label>Race:
            <input type="text" name="race" placeholder="" required>
        </label>
        <label>Conviction:
            <input type="text" name="conviction" placeholder="" required>
        </label>
        <label>Height:
            <input type="text" name="height" placeholder="" required>
        </label>
        <label>Weight:
            <input type="text" name="weight" placeholder="" required>
        </label>
    </div>

    <div class="Attributes_Section">
        <h2>Attributes</h2>
        <div class = "Attributes">
            <label>Agility:</label>
                <div class = "dice_dropdown">
                    <button class = "dice_drop_button"> Select Die </button>
                    <span class = "selected_die"> </span>
                    <button class = "roll_button"> Roll </button>
                    <span class = "roll_button_result"></span>
                </div>
        </div>
        <div class = "Attributes">
            <label>Strength:</label>
                <div class = "dice_dropdown">
                    <button class = "dice_drop_button"> Select Die </button>
                    <span class = "selected_die"> </span>
                    <button class = "roll_button"> Roll </button>
                    <span class = "roll_button_result"></span>
                </div>
        </div>
        <div class = "Attributes">
            <label>Smarts:</label>
                <div class = "dice_dropdown">
                    <button class = "dice_drop_button"> Select Die </button>
                    <span class = "selected_die"> </span>
                    <button class = "roll_button"> Roll </button>
                    <span class = "roll_button_result"></span>
                </div>
        </div>
        <div class = "Attributes">
            <label>Spirit:</label>
                <div class = "dice_dropdown">
                    <button class = "dice_drop_button"> Select Die </button>
                    <span class = "selected_die"> </span>
                    <button class = "roll_button"> Roll </button>
                    <span class = "roll_button_result"></span>
                </div>
        </div>
        <div class = "Attributes">
            <label>Vigor:</label>
                <div class = "dice_dropdown">
                    <button class = "dice_drop_button"> Select Die </button>
                    <span class = "selected_die"> </span>
                    <button class = "roll_button"> Roll </button>
                    <span class = "roll_button_result"></span>
                </div>
        </div>
    </div>

    <div class = "Edges_Hind_section">
        <h2>Edges & Hindrances</h2>
        <div id="edges_hind_list">
            <!-- Dynamic Entries go here -->
        </div>
        <button id="add_edge_hind">+ Add</button>
    </div>
</div>

<h2>Equipment</h2>
<h2>Advancements</h2>
<h2>Skills</h2>
<h2>Powers</h2>
<h7>Status</h7>
    <table border="1">
        <tr>
            <th>Wounds</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>Fatigue</th>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>
<script src="index.js"></script>
</html>
